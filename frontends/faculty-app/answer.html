<!DOCTYPE html>
<html lang="en" ng-app="pdfAnnotationApp">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Answer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>

  <script src="answer.js"></script>
  <script src="pdfAnnotationDirective.js"></script>
  <script>
    $(document).ready(function () {
      $('#sidebarCollapse').on('click', function () {
        $('#sidebar').toggleClass('active');
        $('#content').toggleClass('active');
      });
    });

  </script>
</head>

<body ng-controller="answersheetController">
 
  <div class="container-fluid col-xl-8">
    
    <div class="row" .>
      <div class="col-12">
        <div id="pdf-container">
          <canvas id="pdf-canvas" pdf-annotation></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="container">

      <div class="btn-group w-100" role="group">
      
        <button id="undo-button" class="btn btn-sm btn-outline-primary" ng-click="gotohome()">
          <i ng-class="!deletemode?'fa fa-home fa-lg':'fa fa-home fa-lg'"></i>
        </button>


        <button id="previous-page-button" class="btn btn-sm btn-outline-primary" ng-click="previousPage()">
          <i class="fa fa-chevron-left fa-lg"></i>
        </button>
        <button class="btn btn-sm btn-outline-primary">
          <span class="h5">{{pageNum}}</span>
        </button>
        <button id="next-page-button" class="btn btn-sm btn-outline-primary" ng-click="nextPage()">
          <i class="fa fa-chevron-right fa-lg"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
