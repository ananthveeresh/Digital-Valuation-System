<main id="main" class="main">
    <section class="section dashboard">
        <div class="card border rounded-3">
            <div class="card-body">
                <form [formGroup]="exam_create_form" (ngSubmit)="onSubmit()">
                    <div class="row mt-3">
                        <div class="col-md-10 col-10 text-start">
                            <h5 class="card-title m-0 p-0"> Exam Creation </h5>
                        </div>
                        <div class="col-md-2 col-2 text-end ">
                            <button class="btn btn-primary btn-sm" (click)="get_examlist()">List</button>
                        </div>
                    </div> <hr style="margin-top: 5px;" />
                    <div class="row mt-2">
                        <div class="col-md-6 align-self-center">
                            <label class="form-label mb-0">Exam Name</label>
                            <input type="text" class="form-control" formControlName="exam_name" placeholder="Enter Exam Name">
                        </div>
                        <div class="col-md-6 align-self-center">
                            <label class="form-label mb-0">Exam Date</label>
                            <input type="date" class="form-control" formControlName="exam_date" placeholder="Select Exam Date" [min]="todayDate">
                        </div>
                        <div class="col-md-12 align-self-center mt-2">
                            <label class="form-label mb-0">Exam Description</label>
                            <textarea class="form-control" formControlName="exam_description" placeholder="Enter Exam Description" rows="5">
                            </textarea>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary btn-sm" [disabled]="exam_create_form.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
