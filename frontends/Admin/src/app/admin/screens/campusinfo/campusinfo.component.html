 
<div *ngIf="show_cmp_list == 0">
  <div class="row" style="margin-top: -20px;">
    <div class="col-md-10 col-10 text-start">
      <h5 class="card-title">Campus List</h5>
    </div>
    <div class="col-md-2 col-2 text-end mt-3">
        <button class="btn btn-success btn-sm" (click)="go_to_add()">Add</button>
    </div>
  </div>
  <table class="table table-bordered table-sm" *ngIf="examcampus_list.length > 0">
    <thead>
      <tr class="text-center table-primary">
        <th>S.No</th>
        <th>Campus Name</th>
        <th>Campus Incharge</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of examcampus_list; let i=index">
        <th class="text-center"> {{i+1}} </th>
        <td> {{x.campus_name}} </td>
        <td> {{x.campus_incharge}} </td>
        <td> {{x.campus_email}} </td>
      </tr>
    </tbody>
  </table>
  <h5 class="text-danger text-center m-2" *ngIf="examcampus_list.length == 0"> No Data Found </h5>
</div>

<div *ngIf="show_cmp_list == 1">
  <div class="row">
    <div class="col-md-10 col-10 text-start"> 
      <h5 class="card-title" style="margin-top: -20px;">Campus Add</h5>
    </div>
    <div class="col-md-2 col-2 text-end">
      <button class="btn btn-primary btn-sm" (click)="show_cmp_list = 0">List</button>
    </div>
  </div>
  
  <div class="row" style="margin-top: -15px;">
    <div class="col-md-5 text-start">
      <select class="form-control form-select" [(ngModel)]="campus_id" (change)="campus_get(campus_id)">
        <option value="all">Select Institute</option>
        <option value="{{x.id}}" *ngFor="let x of institute_list;"> {{x.institute_name}} </option>
      </select>
    </div>
  </div>
  
  <div class="row mt-4" *ngIf="campus_list.length > 0">
    <div class="col-md-3 col-3" *ngFor="let x of campus_list">
      <input type="checkbox" [(ngModel)]="x.checked_status"> &nbsp; &nbsp; {{x.campus_shortcode}}
    </div>
  </div>
  
  <div class="text-center mt-4" *ngIf="campus_list.length > 0">
    <button class="btn btn-primary btn-sm" (click)="onCampus_submit()" [disabled]="isSubmitDisabled()">Submit</button>
  </div>
</div>
