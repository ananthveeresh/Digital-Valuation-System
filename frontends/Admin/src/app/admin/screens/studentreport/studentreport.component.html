 
<main id="main" class="main">
    <section class="section dashboard">
      <div class="row">
        <div class="card">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Campus Wise Report</h5>
              </div>
          <div class="card-body">
            <div class="d-flex gap-3 pt-3 align-items-center">
              <div class="d-flex flex-column col-md-5">
              
                <select name="examName" [(ngModel)]="examId" class="form-select">
                  <option value="" selected>Select Exam Name</option>
                  <option *ngFor="let x of UniqueDataExamId" [value]="x.examId">
                    {{ x.examName }}
                  </option>
                </select>
              </div>
              
              <div class="d-flex flex-column col-md-5">
                <select name="PaperCode" [(ngModel)]="CampusId" class="form-select">
                  <option value="" selected>Select Campus Name</option>
                  <option value="30">
                    ADC KKD
                  </option>
                 
                </select>
              </div>
              
              <button class="btn btn-primary align-self-end" [disabled]="CheckDisablitiy()" (click)="GetResult()">Submit</button>
            </div>
          </div>
        </div>
